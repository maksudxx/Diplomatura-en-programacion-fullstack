<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Parte II</title>
  </head>
  <body>
    <div class="contenedor-padre">
      <h1>Punto 1</h1>
      <div class="contenedor-punto-1">
        <div class="cuadrado rojo" onClick="cambiarColorRojo()">
          <p>ROJO</p>
        </div>
        <div class="cuadrado verde" onClick="cambiarColorVerde()">
          <p>VERDE</p>
        </div>
        <div class="cuadrado azul" onClick="cambiarColorAzul()">
          <p>AZUL</p>
        </div>
      </div>

      <div class="contenedor-punto-2">
        <h1>Punto 2</h1>
        <textarea name="contador" id="textArea" cols="30" rows="10" onInput="contarCaracteres()"></textarea>
        <p>Caracteres Ingresados: <span id="contador">0</span></p>
      </div>
    </div>
    <script src="JS-Parte-II.js"></script>
  </body>
</html>
